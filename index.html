<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Editor V2 - Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0033 50%, #2d0052 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #a855f7;
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 40px;
            background: rgba(20, 0, 40, 0.7);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(168, 85, 247, 0.3);
            box-shadow: 
                0 0 60px rgba(168, 85, 247, 0.4),
                0 0 120px rgba(168, 85, 247, 0.2),
                inset 0 0 60px rgba(168, 85, 247, 0.1);
            animation: containerPulse 4s ease-in-out infinite;
            max-width: 900px;
            width: 90%;
        }

        @keyframes containerPulse {
            0%, 100% {
                box-shadow: 
                    0 0 60px rgba(168, 85, 247, 0.4),
                    0 0 120px rgba(168, 85, 247, 0.2),
                    inset 0 0 60px rgba(168, 85, 247, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(168, 85, 247, 0.6),
                    0 0 140px rgba(168, 85, 247, 0.3),
                    inset 0 0 80px rgba(168, 85, 247, 0.15);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            animation: logoGlow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(168, 85, 247, 1));
            }
        }

        .subtitle {
            font-size: 24px;
            color: #c084fc;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: subtitleFloat 3s ease-in-out infinite;
        }

        @keyframes subtitleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .time-unit {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(139, 92, 246, 0.1) 100%);
            padding: 30px 40px;
            border-radius: 20px;
            border: 2px solid rgba(168, 85, 247, 0.4);
            min-width: 150px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.6);
            border-color: rgba(168, 85, 247, 0.8);
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(168, 85, 247, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .time-value {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(168, 85, 247, 0.8),
                0 0 40px rgba(168, 85, 247, 0.6),
                0 0 60px rgba(168, 85, 247, 0.4);
            line-height: 1;
            position: relative;
            z-index: 1;
        }

        .time-label {
            font-size: 16px;
            color: #c084fc;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 15px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .launch-message {
            font-size: 56px;
            font-weight: bold;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: launchPulse 2s ease-in-out infinite, rainbow 5s linear infinite;
            background-size: 200% 200%;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.8);
            letter-spacing: 3px;
        }

        @keyframes launchPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.8));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 40px rgba(168, 85, 247, 1));
            }
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .credits {
            margin-top: 50px;
            font-size: 18px;
            color: #9333ea;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .credits span {
            color: #a855f7;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.6);
        }

        .glow-line {
            height: 2px;
            width: 80%;
            margin: 30px auto;
            background: linear-gradient(90deg, transparent, #a855f7, transparent);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #a855f7;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo">BLOCK EDITOR V2</div>
        <div class="subtitle">Launch Countdown</div>
        
        <div class="glow-line"></div>

        <div id="countdown-container">
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>

        <div class="glow-line"></div>

        <div class="credits">
            Made by <span>Darki</span> (@this_user_does_not_exist)
        </div>
    </div>

    <script>
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.getElementById('particles').appendChild(particle);
        }

        function updateCountdown() {
            const now = new Date();
            
            const brazilTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Sao_Paulo' }));
            
            const targetTime = new Date(brazilTime);
            targetTime.setHours(22, 30, 0, 0);
            
            if (brazilTime > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            const diff = targetTime - brazilTime;
            
            if (diff <= 0) {
                document.getElementById('countdown-container').innerHTML = 
                    '<div class="launch-message">✨ ALREADY LAUNCHED! ✨</div>';
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#a855f7', '#ec4899', '#f59e0b', '#10b981'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                }
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
